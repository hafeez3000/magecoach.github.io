<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body id="start">
      <div id="my-clouds">
        <marquee behavior="scroll" direction="right" scrollamount="5">
          <i class="fa fa-cloud" style="background:transparent!important;color:white;font-size:60px"></i>
        </marquee>
      </div>
    <div id="container">
      <div id="page">
        <div id="content">
          <form id="analyze-form" method="post" action="/">
            <input id="analyze-url" name="url" type="url" required="" pattern="https?://.+" placeholder="http(s)://" title="Add a URL starting with http(s)://">
            <label><span>Browser:</span>
              <select name="browser">
                <option value="chrome" selected="selected">Chrome</option>
                <option value="firefox">Firefox</option>
              </select>
            </label>
            <label><span>Display:</span>
              <select name="display">
                <option value="desktop" selected="selected">Desktop</option>
                <option value="mobile">Mobile</option>
              </select>
            </label>
            <label><span>Connection type:</span>
              <select name="connection">
                <option value="3g">3g - 1600/768 300 RTT</option>
                <option value="3gfast">3gfast - 1600/768 150 RTT</option>
                <option value="3gslow">3gslow - 780/330 200 RTT</option>
                <option value="3gem">3gem - 400/400 400 RTT</option>
                <option value="2g">2g - 35/328 1300 RTT</option>
                <option value="cable" selected="selected">cable - 5000/1000 28 RTT</option>
                <option value="native">native</option>
              </select>
            </label>
            <label><span>Email:</span>
              <input id="email" name="email" type="email" class="validate[required,custom[email]] data-input" placeholder="Please enter your email address." required="">
            </label>
            <input type="submit" value="Start analyzing">
          </form>
        </div>
      </div>
    </div>
    <div id="ship">
      <marquee behavior="scroll" direction="left" scrollamount="3"><img src="images/ship.png" width="48" height="34" alt="Natural" /></marquee>
    </div>
<footer><a class="homelink" href="/">mage.coach</a><ul id="footerlinks" class="footerlist"><li><a href="/">Home</a></li><li><a href="/about/">About</a></li><li><a href="/sponsors/">Sponsors</a></li><li><a href="/report/">Report</a></li><li><a href="/faq/">FAQ</a></li></ul><ul id="footershare" class="socialcount footerlist"><li class="facebook"><a href="https://www.facebook.com/magecoach" title="Like on Facebook"></a></li><li class="twitter"><a href="https://twitter.com/magecoach" title="Follow on Twitter"></a></li><li class="coach"><a href="https://mage.coach/" title="Mage Coach"></a></li></ul></footer>

</body>
</html>
